version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: notifycar-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: notifycaruser
      POSTGRES_PASSWORD: notifycarpass
      POSTGRES_DB: notifycar
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U notifycaruser -d notifycar" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notifycar-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://notifycaruser:notifycarpass@db:5432/notifycar
      - NEXTAUTH_SECRET=supersecretkey123
      - NEXTAUTH_URL=http://localhost:3000
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Opcional: para desarrollo con hot-reload
      # - ./src:/app/src
      # - ./public:/app/public
      - app_data:/app/.next

  # Adminer - Database Management UI
  adminer:
    image: adminer:latest
    container_name: notifycar-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
    depends_on:
      - db

  # pgAdmin - Advanced Database Management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: notifycar-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@notifycar.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
      - PGADMIN_CONFIG_SERVER_MODE=False
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
    driver: local
  app_data:
    driver: local
  pgadmin_data:
    driver: local
